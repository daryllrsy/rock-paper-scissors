<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock | Paper | Scissors</title>
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/sanitize.css">
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
        <link rel="shortcut icon" href="">
    </head>

    <body>
        <header class="container row left">
            <h1>Rock | Paper | Scissors</h1>
        </header>

        <div id="main" class="container col">
            <section id="buttons" class="container row center">
                <button id="rock" title="Hard and reliable!">ROCK</button>
                <button id="paper" title="Reveals the softest of skins!">PAPER</button>
                <button id="scissors" title="Works in a pair, the bane of your hair!">SCISSORS</button>
            </section>

            <section id="scoreboard" class="container row center">
                <div id="player-score" class="container col center">
                    <h2>Player</h2>
                    <p id="p-score" title="This is your score!">0</p>
                </div>
                
                <div id="events">
                
                </div>

                <div id="computer-score" class="container col center">
                    <h2>Computer</h2>
                    <p id="c-score" title="This is the computer's score!">0</p>
                </div>
            </section>
        </div>

        <footer class="container row right">
            <span>a TOP project implementation by Daryll</span>
        </footer>
    </body>

    <script src="assets/javascripts/script.js"></script>
</html>
